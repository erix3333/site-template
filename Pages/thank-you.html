<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank you — Shop Name</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <a class="brand" href="../index.html">
        <img id="brandLogo" src="../images/logo.png" alt="" />
        <span id="brandName">Shop Name</span>
      </a>
    </div>
  </header>

  <main class="wrap" style="padding:28px 0">
    <div class="luxe-card">
      <h1>Thanks for your order!</h1>
      <p class="muted">We’ve emailed your receipt. Below is your order reference.</p>
      <div id="orderBox" class="stack" style="margin-top:12px"></div>
      <a class="btn" href="../index.html#products" style="margin-top:12px">Continue shopping</a>
    </div>
  </main>

  <script>
    localStorage.removeItem('cart');
    const id = new URLSearchParams(location.search).get('session_id');
    document.getElementById('orderBox').innerHTML =
      id ? `<div class="row"><b>Order ID</b><span>${id}</span></div>` :
           `<div class="muted">Order confirmed.</div>`;
  </script>
</body>
</html>
